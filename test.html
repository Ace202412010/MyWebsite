<!DOCTYPE html>
<html>
  <head>
    <title>Menu Spacing</title>
  </head>
  <style>
    .menu-body {
      background-color: DodgerBlue;
      display: inline-block;
      border: 2px solid black;
      color: black;
    }

    /* Update only the css styles of .menu-item */
  .menu-item {
    background-color: LightGray;
    display: block;
    margin-bottom: 10px;     
    padding: 10px 10px;
    word-spacing: 10px;           
    border: 2px solid black;
    text-align: center;
  }
  </style>
  <body>
    <p>This is <em>really</em> important.</p>
<ul>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
</ul>
<iframe src="https://www.example.com" width="600" height="400"></iframe>
<p contenteditable="true">You can edit this text directly in the browser!</p>
<label for="volume">Volume:</label>
<input type="range" id="volume" name="volume" min="0" max="100" step="10">
<label for="score">Test Score:</label>
<meter id="score" value="0.7">70%</meter>
<p 
title="About W3Schools">W3Schools is a web developer's site.</p>
    <div class="menu-body">
      <div class="menu-item">Home</div>
      <div class="menu-item">Pricing</div>
      <div class="menu-item">Docs</div>
      <div class="menu-item">Contact</div>
    </div>
  </body>
</html>
